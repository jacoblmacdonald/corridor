<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ui/stylesheets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 	<script src="ui/js/matchmaking.js"></script>
</head>
<body>
	<div class="matchmaking-c">
		<p class="v-tiny version-title">corridor matchmaking v0.0</p>
		<div class="options-c">
			<p class="sidebar-p v-small">hello</p>
			<p class="username sidebar-p has-margin v-small">username</p>
			<div class="create-game-button">
				<p class="v-small">create game</p>
			</div>
			<div class="game-info-c">
				<p class="game-host v-small">username's game</p>
				<p class="game-player v-small p1">p1: <span class="text">...waiting for player</span></p>
				<p class="game-player v-small p2">p2: <span class="text">...waiting for player</span></p>
				<p class="game-player v-small p3">p3: <span class="text">...waiting for player</span></p>
				<p class="game-player v-small p4">p4: <span class="text">...waiting for player</span></p>
				<div class="start-game-button">
					<p class="v-small">start game</p>
				</div>
			</div>
			<div class="creator-buttons">
				<a href="/monster-creator"><div class="create-monster-button">
					<p class="v-small">go to monster creator</p>
				</div></a>
				<a href="/item-creator"><div class="create-item-button">
					<p class="v-small">go to item creator</p>
				</div></a>
			</div>
		</div>
		<div class="players-c">
			<div class="players-c-title">
				<p class="v-small">active players</p>
			</div>
			<div class="all-players">
			</div>
		</div>
	</div>
</body>
</html>
