<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ui/stylesheets/style.css">
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 	<script src="ui/js/item-creator.js"></script>
</head>
<body>
	<input class="loader" style="display:none;" type="file">
	<div class="creator-content-c">
		<div class="sidebar-c">
			<div class="sidebar-top">
				<p class="v-tiny sidebar-title">corridor item creator v0.0</p>
				<p class="v-small sidebar-p">name:</p>
				<input type="text" class="v-small" name="name" placeholder="my item" value="my-item">
				<div class="radio-container">
					<div class="type-c">
						<p class="v-small sidebar-p">type:</p>
						<div class="type-input"></div>
					</div>
					<div class="range-c">
						<p class="v-small sidebar-p">range:</p>
						<div class="range-input"></div>
					</div>
				</div>
				<p class="v-small sidebar-p">colors:</p>
				<div class="color-selector">
					<p class="v-small eraser">eraser</p>
				</div>
			</div>
			<div class="load-button">
				<p class="v-small">load</p>
			</div>
			<div class="submit-button">
				<p class="v-small">submit</p>
			</div>
		</div>
		<div class="creator-c">
			<p class="v-small">canvas:</p>
			<div class="creator">
				
			</div>
		</div>
		<div class="creator-screen-c">
			<p class="v-small">screen view: </p>
			<div class="screen">
				
			</div>

			<p class="v-small">icon view: </p>
			<div class="box">
				<div class="box-level"><p class="v-small">5</p></div>
			</div>
		</div>
	</div>
</body>
</html>
