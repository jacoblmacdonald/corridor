<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ui/stylesheets/style.css">
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 	<script src="ui/js/login.js"></script>
</head>
<body>
	<div class="login-c">
		<div class="content-c">
			<!--<p class="title v-ultra">corridor</p>-->
			<div class="title-c">
				<!--<p class="v-ultra" style="color:#FF0000;">corridor</p>-->
			</div>
			<p class="v-small login-title email-t">email:<span class="error"></span></p>
			<input type="text" class="v-small signup-email" placeholder="enter email" name="email">

			<p class="v-small login-title user-t">username:<span class="error"></span></p>
			<input type="text" class="v-small signup-username" placeholder="enter username" name="username">

			<p class="v-small login-title pass-t">password:<span class="error"></span></p>
			<input type="password" class="v-small signup-password" placeholder="enter password" name="password">

			<p class="v-small login-title pass2-t">retype password:<span class="error"></span></p>
			<input type="password" class="v-small signup-password2" placeholder="retype password" name="password2">
			<br>
			<br>
			<input type="submit" class="v-large signup-submit" value="signup">
			<p class="v-small login-error"></p>
		</div>
	</div>
	
</body>
</html>
