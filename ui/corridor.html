<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ui/stylesheets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 	<script src="ui/js/js.js"></script>
 	<!--<script src="ui/js/corridor.js"></script>-->
</head>
<body>
	<div class="game-c">
		<div class="content-c">

			<!-- SIDE USER LIST -->
			<div class="players-side-bar">
				
			</div>

			<!-- START SCREEN -->
			<div class="screen-c">
				<div class="screen"></div>
				<div class="screen-info-c">
					<p class="v-small monster-lvl"></p>
					<p class="v-small monster-name"></p>
					<p class="v-small monster-desc"></p>
				</div>
			</div>

			<!-- START CONSOLE -->
			<div class="main-button">
				<p class="v-large">next action</p>
			</div>
			<div class="console-c">
				<div class="name-row">
					<p class="left v-small">charactar name</p>
					<p class="right v-small">lvl: 0</p>
				</div>
				<div class="power-row">
					<p class="left v-large">total power</p>
					<p class="right v-large">0</p>
				</div>
				<div class="build-row">
					<div class="build-body">
						<div class="body-col">
							<div class="box" data-index="0">
								<div class="box-level"><p class="v-small">5</p></div>
								<div class="box-menu"></div>
							</div>
						</div>
						<div class="body-col">
							<div class="box" data-index="1">
								<div class="box-level"><p class="v-small">5</p></div>
								<div class="box-menu"></div>
							</div>

								<div class="box-level"><p class="v-small">5</p></div>
								<div class="box-menu"></div>
							</div>
						</div>
						<div class="body-col" data-index="3">
							<div class="box last-body-box">
								<div class="box-level"><p class="v-small">5</p></div>
								<div class="box-menu"></div>
							</div>
						</div>
					</div>
					<div class="build-info">
						<div class="class-row">
							<p class="left v-small">class:</p>
							<p class="right v-small">none</p>
						</div>
						<div class="otu-item-row">
							<!--
							<p class="left v-small">class:</p>
							<p class="right v-small">none</p>
							-->
						</div>
					</div>
				</div>
				<div class="bag-row">
					<div class="box bag-box empty bag-0" data-index="4">
						<div class="box-level"><p class="v-small">5</p></div>
						<div class="box-menu"></div>
					</div>
					<div class="box bag-box empty bag-1" data-index="5">

					</div>

						<div class="box-menu"></div>
					</div>

						<div class="box-level"><p class="v-small">5</p></div>
